<div *ngFor = 'let budget of budgets'>
  {{budget.name}}: £{{budget.amount}}
</div>
<div>
  Subtotal after tax and Ni: £{{this.total}}
</div>
<div>
  Total after Expenses: £{{this.totalAfterExpenses}}
</div>
<div>
  Monthly Budget: £{{this.monthlyTotal}}
</div>
<div>
  Weekly Budget: £{{this.weeklyTotal}}
</div>
Monthly Expenses:
<app-expense-income-list *ngIf = "data?.expenses.monthly" [(itemList)] = "data.expenses.monthly"></app-expense-income-list>
Weekly Expenses:
<app-expense-income-list *ngIf = "data?.expenses.weekly" [(itemList)] = "data.expenses.weekly"></app-expense-income-list>
